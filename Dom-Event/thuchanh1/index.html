   <script>
    let divForm = document.createElement("div");
    divForm.setAttribute("class", "form");
    let divTable = document.createElement("div");
    divTable.setAttribute("class", "table");
    document.body.appendChild(divForm);
    document.body.appendChild(divTable);
    //Tao h2
    let h2 = document.createElement("h2");

    divForm.appendChild(h2);
    //Tao form

    form.setAttribute("action","#");
    divForm.appendChild(form);
    //Tao input ten
    let lableFullname = document.createElement("label");
    lableFullname.setAttribute("for", "fullName");
    lableFullname.innerText = "Họ và Tên";
    let inputFullname = document.createElement("input");
    inputFullname.setAttribute("id","fullName");
    inputFullname.setAttribute("placeholder","vui lòng nhập tên");
    form.appendChild(lableFullname);
    form.appendChild(inputFullname);
    form.innerHTML += "<br/>";
    //Tao input email
    let lableEmail = document.createElement("label");
    lableEmail.setAttribute("for", "email");
    lableEmail.innerText = "Email";
    let inputEmail = document.createElement("input");
    inputEmail.setAttribute("id","email");
    inputEmail.setAttribute("placeholder","vui lòng nhập email");
    form.appendChild(lableEmail);
    form.appendChild(inputEmail);
    form.innerHTML += "<br/>";
    //Tao input tel

    inputAddress.setAttribute("id","address");
    inputAddress.setAttribute("placeholder","vui lòng nhập địa chỉ quê quán");
    form.appendChild(lableAddress);
    form.appendChild(inputAddress);
    form.innerHTML += "<br/>";
    //Tao gioi tinh
    let labelSex = document.createElement("label");
    labelSex.setAttribute("for", "sex");
    labelSex.innerText= "Giới tính";
    let checkMale = document.createElement("input");
    checkMale.setAttribute("type", "radio");
    checkMale.setAttribute("name", "sex");
    checkMale.setAttribute("id", "male");
    let labelMale = document.createElement("label");
    labelMale.setAttribute("for", "male");
    labelMale.innerText= "Nam";
    let checkFemale = document.createElement("input");
    checkFemale.setAttribute("type", "radio");
    checkFemale.setAttribute("name", "sex");
    checkFemale.setAttribute("id", "female");
    let labelFemale = document.createElement("label");
    labelFemale.setAttribute("for", "female");
    labelFemale.innerText= "Nữ";
    form.appendChild(labelSex);
    form.appendChild(checkMale);
    form.appendChild(labelMale);
    form.appendChild(checkFemale);
    form.appendChild(labelFemale);
    form.innerHTML+= "<br/>";
    //Tao button
    let btnSubmit = document.createElement("input");
    btnSubmit.setAttribute("type", "submit");
    btnSubmit.setAttribute("value", "Lưu lại");
    form.appendChild(btnSubmit);
    divForm.style.border =("1px solid");
    //Tao table

    let h2Table = document.createElement("h2");
    h2Table.innerText= "Danh sách học viên";
    divTable.appendChild(h2Table);

    let labelSearch = document.createElement("label");
    labelSearch.setAttribute("for", "search");
    labelSearch.innerText= "Tìm kiếm tên học viên :";
    let inputSearch = document.createElement("input");
    inputSearch.setAttribute("id", "search");
    let searchSubmit = document.createElement("input");
    searchSubmit.setAttribute("type", "submit");
    searchSubmit.setAttribute("value", "search");
    divTable.appendChild(labelSearch);
    divTable.appendChild(inputSearch);
    divTable.appendChild(searchSubmit);
    divTable.innerHTML+= "<br/>";

    table.setAttribute("border", "1");
    divTable.appendChild(table);

    table.appendChild(thead);

    let tr = document.createElement("tr");
    thead.appendChild(tr);

    thStt.innerText ="#";

    table.appendChild(thGender);

    td1Act1Submit.setAttribute("value", "edit");
    let td1Act2 = document.createElement("td");
    let td1Act2Submit = document.createElement("input");
    td1Act2Submit.setAttribute("type", "submit");
    td1Act2Submit.setAttribute("value", "delete");
    
    tr1.appendChild(td1Stt);
    tr1.appendChild(td1FullName);
    tr1.appendChild(td1Email);
    tr1.appendChild(td1Phone);
    tr1.appendChild(td1Address);
    tr1.appendChild(td1Sex);
    tr1.appendChild(td1Act);

    tr2.appendChild(td2Stt);

    tr2.appendChild(td2Phone);

    tr2.appendChild(td2Sex);
    tr2.appendChild(td2Act);

    divTable.style.border="1px solid";
